<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h3>Register Jury</h3>
		<h:form>
			<h:panelGrid>
				<h:outputText value="Username" />
				<h:inputText value="#{beanRegisterJury.jury.username}" />

				<h:outputText value="Name" />
				<h:inputText value="#{beanRegisterJury.jury.name}" />

				<h:outputText value="Password" />
				<h:inputText value="#{beanRegisterJury.jury.password}" />

				<h:commandButton value="New Jury"
					action="#{beanRegisterJury.doCreateJury}" />
			</h:panelGrid>
		</h:form>

		<h2>List of Juries</h2>
		<h:form>
			<p:dataTable value="#{beanRegisterJury.juryList}" var="jury">

				<p:column headerText="Id">
					<h:outputText value="#{jury.idJury}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{jury.name}" />
				</p:column>

				<p:column headerText="UserName">
					<h:outputText value="#{jury.username}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
