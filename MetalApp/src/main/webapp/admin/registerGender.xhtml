<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h3>Register Gender</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Hand Value" />
				<h:inputText value="#{beanRegisterGender.gender.handValue}" />

				<h:outputText value="Head Value" />
				<h:inputText value="#{beanRegisterGender.gender.headValue}" />

				<h:outputText value="Name Gender" />
				<h:inputText value="#{beanRegisterGender.gender.name}" />

				<h:commandButton value="Add Gender"
					action="#{beanRegisterGender.doCreateGender}" />
			</h:panelGrid>
		</h:form>

		<h2>List of Genders</h2>
		<h:form>
			<p:dataTable value="#{beanRegisterGender.genderList}" var="gender">

				<p:column headerText="Id">
					<h:outputText value="#{gender.idGender}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{gender.name}" />
				</p:column>

				<p:column headerText="Hand Value">
					<h:outputText value="#{gender.handValue}" />
				</p:column>

				<p:column headerText="Head Value">
					<h:outputText value="#{gender.headValue}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
