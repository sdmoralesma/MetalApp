<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h3>Register Song</h3>
		<h:form>
			<h:panelGrid>

				<h:outputText value="id Artist" />
				<h:inputText value="#{beanSong.song.idArtist}" />

				<h:outputText value="id Gender" />
				<h:inputText value="#{beanSong.song.idGender}" />

				<h:outputText value="Title of the Song" />
				<h:inputText value="#{beanSong.song.title}" />

				<h:commandButton value="Vote per Song"
					action="#{beanSong.doCreateSong}" />
			</h:panelGrid>
		</h:form>

		<h2>List of Songs</h2>
		<h:form>
			<p:dataTable value="#{beanSong.songList}" var="song">

				<p:column headerText="Id">
					<h:outputText value="#{song.idSong}" />
				</p:column>

				<p:column headerText="IdArtist">
					<h:outputText value="#{song.idArtist}" />
				</p:column>

				<p:column headerText="IdGender">
					<h:outputText value="#{song.idGender}" />
				</p:column>

				<p:column headerText="Title">
					<h:outputText value="#{song.title}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
</html>
