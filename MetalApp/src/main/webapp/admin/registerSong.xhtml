<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h3>Register Song</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="id Artist" />
				<h:inputText value="#{beanSong.artist.idArtist}" />

				<h:outputText value="id Gender" />
				<h:inputText value="#{beanSong.gender.idGender}" />

				<h:outputText value="Title of the Song" />
				<h:inputText value="#{beanSong.song.title}" />

				<h:commandButton value="Add Song"
					action="#{beanSong.doCreateSong}" />
			</h:panelGrid>
		</h:form>

		<h2>List of Songs</h2>
		<h:form>
			<p:dataTable value="#{beanSong.songList}" var="song">

				<p:column headerText="Id">
					<h:outputText value="#{song.idSong}" />
				</p:column>

				<p:column headerText="Title">
					<h:outputText value="#{song.title}" />
				</p:column>

				<p:column headerText="IdArtist">
					<h:outputText value="#{song.artist.idArtist}" />
				</p:column>

				<p:column headerText="IdGender">
					<h:outputText value="#{song.gender.idGender}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
