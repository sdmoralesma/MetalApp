<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h3>Register Participant</h3>
		<h:form>
			<h:panelGrid>
				<h:outputText value="Username" />
				<h:inputText value="#{beanRegisterParticipant.participant.username}" />

				<h:outputText value="Name" />
				<h:inputText value="#{beanRegisterParticipant.participant.name}" />

				<h:outputText value="Password" />
				<h:inputText value="#{beanRegisterParticipant.participant.password}" />

				<h:outputText value="Age" />
				<h:inputText value="#{beanRegisterParticipant.participant.age}" />

				<h:outputText value="Gender" />
				<h:inputText value="#{beanRegisterParticipant.participant.gender}" />

				<h:outputText value="Phone" />
				<h:inputText value="#{beanRegisterParticipant.participant.phone}" />

				<h:commandButton value="New Participant"
					action="#{beanRegisterParticipant.doCreateParticipant}" />
			</h:panelGrid>
		</h:form>

		<h2>List of the Participants</h2>
		<h:form>
			<p:dataTable value="#{beanRegisterParticipant.participantList}" var="participant">

				<p:column headerText="Id">
					<h:outputText value="#{participant.idParticipant}" />
				</p:column>

				<p:column headerText="Age">
					<h:outputText value="#{participant.age}" />
				</p:column>

				<p:column headerText="Gender">
					<h:outputText value="#{participant.gender}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{participant.name}" />
				</p:column>

				<p:column headerText="Phone">
					<h:outputText value="#{participant.phone}" />
				</p:column>

				<p:column headerText="UserName">
					<h:outputText value="#{participant.username}" />
				</p:column>			
				
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
