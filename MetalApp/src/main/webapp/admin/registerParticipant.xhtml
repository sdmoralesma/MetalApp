<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h3>Register Participant</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Username" />
				<h:inputText value="#{adminBean.participant.username}" />

				<h:outputText value="Name" />
				<h:inputText value="#{adminBean.participant.name}" />

				<h:outputText value="Password" />
				<h:inputSecret value="#{adminBean.participant.password}" />

				<h:outputText value="Age" />
				<h:inputText value="#{adminBean.participant.age}" />

				<h:outputText value="Gender" />
				<h:inputText value="#{adminBean.participant.gender}" />

				<h:outputText value="Country" />
				<h:inputText value="#{adminBean.participant.country}" />

				<h:commandButton value="Add Participant" action="#{adminBean.createParticipant}" />
			</h:panelGrid>
		</h:form>

		<h2>List of the Participants</h2>
		<h:form>
			<p:dataTable value="#{adminBean.participantList}" var="participant">

				<p:column headerText="UserName">
					<h:outputText value="#{participant.username}" />
				</p:column>

				<p:column headerText="Age">
					<h:outputText value="#{participant.age}" />
				</p:column>

				<p:column headerText="Country">
					<h:outputText value="#{participant.country}" />
				</p:column>

				<p:column headerText="Gender">
					<h:outputText value="#{participant.gender}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{participant.name}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
