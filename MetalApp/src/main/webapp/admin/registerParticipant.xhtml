<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <h3>Register Participant</h3>
        <h:form id="form">

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="3">
                <p:outputLabel for="username" value="Username *"/>
                <h:inputText id="username" value="#{adminBean.participant.username}"/>
                <p:message for="username"/>

                <p:outputLabel for="name" value="Name *"/>
                <p:inputText id="name" value="#{adminBean.participant.name}" required="true" label="Name"/>
                <p:message for="name"/>

                <p:outputLabel for="password" value="Password *"/>
                <h:inputSecret id="password" value="#{adminBean.participant.password}" required="true"
                               label="Password"/>
                <p:message for="password"/>

                <p:outputLabel for="age" value="Age *"/>
                <h:inputText id="age" value="#{adminBean.participant.age}"/>
                <p:message for="age"/>

                <p:outputLabel for="gender" value="Gender *"/>
                <p:selectOneMenu id="gender" value="#{adminBean.participant.gender}">
                    <f:selectItem itemLabel="Female" itemValue="Female"/>
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                    <f:selectItem itemLabel="LGBT" itemValue="LGBT"/>
                </p:selectOneMenu>
                <p:message for="gender"/>

                <p:outputLabel for="country" value="Country *"/>
                <h:inputText id="country" value="#{adminBean.participant.country}"/>
                <p:message for="country"/>

                <p:commandButton value="Register Participant" action="#{adminBean.registerParticipant}"
                                 icon="ui-icon-disk"/>
            </h:panelGrid>
        </h:form>

        <h2>List of the Participants</h2>
        <h:form id="table">
            <p:dataTable value="#{juryBean.participantList()}" var="participant">

                <p:column headerText="UserName">
                    <h:outputText value="#{participant.username}"/>
                </p:column>

                <p:column headerText="Age">
                    <h:outputText value="#{participant.age}"/>
                </p:column>

                <p:column headerText="Country">
                    <h:outputText value="#{participant.country}"/>
                </p:column>

                <p:column headerText="Gender">
                    <h:outputText value="#{participant.gender}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{participant.name}"/>
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
