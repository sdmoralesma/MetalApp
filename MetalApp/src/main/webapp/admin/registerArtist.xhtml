<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h3>Register Artist</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Artist Name" />
				<h:inputText id="name" value="#{adminBean.artist.name}" />

				<h:outputText value="Description" />
				<h:inputText value="#{adminBean.artist.description}" />

				<h:commandButton value="Register Artist" action="#{adminBean.registerArtist}" />
			</h:panelGrid>
		</h:form>

		<h2>List of Artist</h2>
		<h:form>
			<p:dataTable value="#{adminBean.artistList}" var="artist">

				<p:column headerText="Name">
					<h:outputText value="#{artist.name}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{artist.description}" />
				</p:column>
				
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
