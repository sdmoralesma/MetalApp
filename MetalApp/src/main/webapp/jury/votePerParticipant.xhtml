<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h3>Register Jury</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Username del Participante a votar" />
				<h:inputText value="#{beanVotePerParticipant.participant.username}" />

				<h:commandButton value="Vote per Participant!"
					action="#{beanVotePerParticipant.doVotePerParticipant}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
