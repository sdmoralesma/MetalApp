<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Title</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menu style="width:50%">
			<c:if test="#{request.isUserInRole('admin')}">
				<p:menuitem value="Home" action="/admin/index.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-home" />
				<p:menuitem value="Add Jury" action="/admin/registerJury.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-person" />
				<p:menuitem value="Add Participant" action="/admin/registerParticipant.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-person" />
				<p:menuitem value="Add Song" action="/admin/registerSong.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-volume-on" />
				<p:menuitem value="Add Gender" action="/admin/registerGender.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-heart" />
			</c:if>

			<c:if test="#{request.isUserInRole('jury')}">
				<p:menuitem value="Home" action="/jury/index.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-home" />
				<p:menuitem value="Vote Participant" action="/jury/votePerParticipant.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-check" />
				<p:menuitem value="Vote Song" action="/jury/votePerSong.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-check" />
			</c:if>

			<c:if test="#{request.isUserInRole('participant')}">
				<p:menuitem value="Home" action="/participant/index.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-home" />
				<p:menuitem value="My Profile" action="/participant/profile.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-person" />
			</c:if>

			<c:if test="#{request.getUserPrincipal() != null}">
				<p:menuitem value="Logout" action="#{beanLogout.doLogout}" icon="ui-icon-power" />
			</c:if>
			<c:if test="#{request.getUserPrincipal() == null}">
				<p:menuitem value="Home" action="/index.xhtml?faces-redirect=true" icon="ui-icon-home" />
				<p:menuitem value="Login" action="/login.xhtml?faces-redirect=true" icon="ui-icon-power" />
			</c:if>
		</p:menu>
	</h:form>
</h:body>
</html>
