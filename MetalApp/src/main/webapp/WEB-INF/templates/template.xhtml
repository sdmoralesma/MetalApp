<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>MetalApp</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="75" header="Metal App" resizable="false" closable="false" collapsible="false">
			<h:outputText value="The Best Headbanging in the History" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="30" resizable="true" closable="true" collapsible="true">
			<h:outputText value="Powered By Java EE6, Developed By: Sergio Morales" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="150" header="Menu" resizable="false" closable="false" collapsible="false">
			<ui:include src="../templates/LeftMenu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="east" size="150" header="Help" resizable="true" closable="true" collapsible="true"
			effect="drop">
			<h:outputText value="Welcome , Please Login" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content">Default content here, if any.</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
