<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h3>Register Jury</h3>
		<h:form>
			<h:panelGrid>
				<h:outputText value="Username del Participante a votar" />
				<h:inputText value="#{beanVotePerParticipant.participant.username}" />

				<h:commandButton value="Vote per Participant!"
					action="#{beanVotePerParticipant.doVotePerParticipant}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
