<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h3>Register Song</h3>
		<h:form>
			<h:panelGrid>
				<h:outputText value="Hand Value" />
				<h:inputText value="#{beanRegisterGender.gender.handValue}" />

				<h:outputText value="Head Value" />
				<h:inputText value="#{beanRegisterGender.gender.headValue}" />


				<h:outputText value="Name Gender" />
				<h:inputText value="#{beanRegisterGender.gender.name}" />

				<h:commandButton value="Add Gender"
					action="#{beanRegisterGender.doCreateGender}" />
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
