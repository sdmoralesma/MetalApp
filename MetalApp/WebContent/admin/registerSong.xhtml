<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h3>Register Song</h3>
		<h:form>
			<h:panelGrid>

				<h:outputText value="id Artist" />
				<h:inputText value="#{beanSong.song.idArtist}" />

				<h:outputText value="id Gender" />
				<h:inputText value="#{beanSong.song.idGender}" />

				<h:outputText value="Title of the Song" />
				<h:inputText value="#{beanSong.song.title}" />

				<h:commandButton value="Vote per Song"
					action="#{beanSong.doCreateSong}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
