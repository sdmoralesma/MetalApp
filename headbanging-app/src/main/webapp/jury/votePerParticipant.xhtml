<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h2>Vote per Participant</h2>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Participant" for="username"/>
                <p:autoComplete id="username" value="#{juryModel.participant.username}"
                                forceSelection="true" dropdown="true"
                                completeMethod="#{juryController.autocompleteParticipants}"/>

                <p:outputLabel value="Score" for="points"/>
                <p:rating id="points" value="#{juryModel.points}" stars="10" cancel="false"/>

                <h:commandButton value="Vote" action="#{juryController.votePerParticipant}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h2>List of the Participants</h2>
        <p:dataTable value="#{adminController.participantList()}" var="participant">

            <p:column headerText="Username">
                <h:outputText value="#{participant.username}"/>
            </p:column>

            <p:column headerText="Age">
                <h:outputText value="#{participant.age}"/>
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{participant.gender}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{participant.name}"/>
            </p:column>

            <p:column headerText="Score">
                <h:outputText value="#{participant.scoreMatrix.totalScore}"/>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
