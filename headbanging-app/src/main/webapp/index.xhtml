<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <div style="background-color:lightgray">
            <p:graphicImage url="resources/images/java-banner.jpg" style="display: block; margin: auto"/>
        </div>
        <p:spacer/>
        <p:spacer/>

        <p:panelGrid columns="3" styleClass="responsive-table-no-border" layout="grid">
            <p:panelGrid columns="1" styleClass="table-no-border">
                <h3>Please select an option:</h3>
                <p:button outcome="/admin/index" value="Go to Admin Console" styleClass="main-menu-button"/>
                <p:button outcome="/jury/index" value="Go to Jury Console" styleClass="main-menu-button"/>
                <p:button outcome="/participant/index" value="Go to Participant Console" styleClass="main-menu-button"/>
            </p:panelGrid>

            <h:panelGroup>
                <div></div>
            </h:panelGroup>

            <p:panelGrid columns="3" styleClass="table-no-border">
                <p:spacer/>
                <p:spacer/>
                <p:spacer/>
                <p:graphicImage url="resources/images/participants/cat.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/animation.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/bird.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/beavis.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/guy.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/mega.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/headBee.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/headBangInCar.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/partyDog.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/king-julien.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/mario.gif" height="80" width="80"/>
                <p:graphicImage url="resources/images/participants/metalBand.gif" height="80" width="80"/>
            </p:panelGrid>
        </p:panelGrid>

    </ui:define>
</ui:composition>
