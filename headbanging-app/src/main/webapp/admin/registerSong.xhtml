<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h3>Register Song</h3>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Title of the Song"/>
                <h:inputText value="#{adminModel.song.title}"/>

                <h:outputText value="Gender Name:"/>
                <p:selectOneMenu value="#{adminModel.selectedGenderName}" panelStyle="width:150px" effect="fade"
                                 style="width:175px"
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{adminController.genderList()}" var="gender" itemLabel="#{gender.name}"
                                   itemValue="#{gender.name}"/>
                </p:selectOneMenu>

                <h:outputText value="Artist Name:"/>
                <p:selectOneMenu value="#{adminModel.selectedArtistName}" panelStyle="width:150px" effect="fade"
                                 style="width:175px"
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{adminController.artistList()}" var="artist" itemLabel="#{artist.name}"
                                   itemValue="#{artist.name}"/>
                </p:selectOneMenu>

                <h:commandButton value="Add Song" action="#{adminController.registerSong}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h2>List of Songs</h2>
        <h:form>
            <p:dataTable value="#{adminController.songList()}" var="song">

                <p:column headerText="Title">
                    <h:outputText value="#{song.title}"/>
                </p:column>

                <p:column headerText="IdArtist">
                    <h:outputText value="#{song.artist.name}"/>
                </p:column>

                <p:column headerText="IdGender">
                    <h:outputText value="#{song.gender.name}"/>
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
